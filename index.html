<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Etch-a-Sketch</title>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="stylesheet.css">
            <script src="script.js" defer></script>
        </head>
        <body>
            <div class="logo">Etch-a-Sketch</div>
            <div class="container">
                <div class="controls">
                    <div class="text resolution">Resolution: 16x16</div>
                    <input type="range" min="1" max="100" value="16">
                    <div class="text">Preset colors</div>
                    <div class="colors-container">
                        <div style="background: rgb(0, 0, 0)" class="color selected"></div>
                        <div style="background: rgb(128, 128, 128)" class="color"></div>
                        <div style="background: rgb(255, 255, 255)" class="color"></div>
                        <div style="background: rgb(255, 0, 0)" class="color"></div>
                        <div style="background: rgb(0, 0, 255)" class="color"></div>
                        <div style="background: rgb(255, 255, 0)" class="color"></div>
                        <div style="background: rgb(0, 128, 0)" class="color"></div>
                        <div style="background: rgb(128, 0, 128)" class="color"></div>
                        <div style="background: rgb(255, 165, 0)" class="color"></div>
                        <div style="background: rgb(81, 45, 16)" class="color"></div>
                        <img src="images/rainbow.png" class="color rainbow">
                        <img src="images/grayscale.png" class="color shade">
                    </div>
                    <div class="text">Custom colors</div>
                    <div class="custom colors-container">
                        <div class="color-input">
                            <div class="overlay">+</div>
                            <input type="color" value="#ffffff">
                        </div>
                    </div>
                    <button class="clear button">Clear Canvas</button>
                </div>
                <div class="grid"></div>
            </div>
        </body>
    </html>

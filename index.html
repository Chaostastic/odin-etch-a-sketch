<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Etch-a-Sketch</title>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="stylesheet.css">
            <script src="script.js" defer></script>
        </head>
        <body>
            <div class="logo">Etch-a-Sketch</div>
            <div class="container">
                <div class="controls">
                    <div class="text resolution">Resolution: 16x16</div>
                    <input type="range" min="1" max="100" value="16">
                    <div class="text">Preset colors</div>
                    <div class="colors-container">
                        <div data-color="black" class="color selected"></div>
                        <div data-color="gray" class="color"></div>
                        <div data-color="white" class="color"></div>
                        <div data-color="red" class="color"></div>
                        <div data-color="blue" class="color"></div>
                        <div data-color="yellow" class="color"></div>
                        <div data-color="green" class="color"></div>
                        <div data-color="purple" class="color"></div>
                        <div data-color="orange" class="color"></div>
                        <div data-color="#512d10" class="color"></div>
                        <img src="images/rainbow.png" class="color rainbow">
                        <img src="images/grayscale.png" class="color grayscale">
                    </div>
                    <div class="text">Custom colors</div>
                    <div class="custom colors-container">
                        <input type="color" value="#ffffff">
                    </div>
                    <button class="clear button">Clear Canvas</button>
                </div>
                <div class="grid"></div>
            </div>
        </body>
    </html>

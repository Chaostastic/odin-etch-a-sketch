<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Etch-a-Sketch</title>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="stylesheet.css">
            <script src="script.js" defer></script>
        </head>
        <body>
            <div class="logo">Etch-a-Sketch</div>
            <div class="container">
                <div class="controls">
                    Controls
                    <button class="resolution button">Resolution: 2x2</button>
                    <button class="clear button">Clear Canvas</button>
                    Preset colors
                    <div class="colors-container">
                        <div data-color="black" class="color selected"></div>
                        <div data-color="white" class="color"></div>
                        <div data-color="red" class="color"></div>
                        <div data-color="blue" class="color"></div>
                        <div data-color="yellow" class="color"></div>
                        <div data-color="green" class="color"></div>
                        <div data-color="purple" class="color"></div>
                        <div data-color="orange" class="color"></div>
                        <div data-color="brown" class="color"></div>
                    </div>
                    Custom colors
                    <div class="colors-container">
                        <input type="color" value="#ffffff">
                    </div>
                </div>
                <div class="grid"></div>
            </div>
        </body>
    </html>
